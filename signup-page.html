<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link href="signupstyle.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Labrada:wght@300;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="text-container">
                <h1>Welcome!</h1>
                <h2>Please enter your details to make an account</h2>
            </div>
            <div id="text-field-container">
                <form>
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Last name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Enter your password">
                </form>
            </div>
            
            <div id="year-container">
                <label for="year">Choose your year of study:</label>
    
                <select name="year" id="year">
                    <option value="First year">First year</option>
                    <option value="Second year">Second year</option>
                    <option value="Third year">Third year</option>
                    <option value="Fourth year">Fourth year</option>
                </select>
            </div>
    
            <div id="major-container">
                <label for="major">Choose your major:</label>
    
                <select name="major" id="major">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Computer Science is the best">Computer Science is the best</option>
                    <option value="All other majors are L">All other majors are L</option>
                    <option value="Software Eng maybe">Software Eng maybe</option>
                </select>
            </div>

            <div id="interests-container">
                <label for="interests">What are your interests?</label>
    
                <select name="interest" id="interests">
                    <option value="computers">Computers</option>
                    <option value="dance">Dance</option>
                    <option value="sports">Sports</option>
                    <option value="tea">Tea</option>
                </select>
            </div>
            <div id="btn-container">
                <button id="make-account">Sign up</button>
            </div>
            <div id="link-container">
                <a href="login.html">Sign in?</a>
            </div>
        </div>
    </body>
</html>
